<!DOCTYPE html>
<html>
	<head>

	<body>
		<h2>Form-validation</h2>

		  <textarea name="mytext" id="mytext" placeholder="Введите текст"></textarea><br/>

		  <input type="tel" name="telephone" id="telephone" placeholder="+38(067)000-0000"/> <br/>
		  <p>Email:</p>
		  <input type="email" name="email" placeholder="name@email.com" /><br/>
		  <input type="submit" name="enter" value="Готово" />
		</form>
	</body>
